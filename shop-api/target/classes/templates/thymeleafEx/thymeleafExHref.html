<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>Thymeleaf 링크처리 예제 페이지</h1>
	<!--
	 	링크의 종류 및 사용법
	 		1. Absolute URL
	 			- 절대경로
	 			- "http://" or "https://" 로 시작
	 		2. Context-relative URL
	 			- 상대경로
	 			- URL의 프로토콜이나 호스트 이름을 지정하지 않음
	 			- 애플리케이션 서버 내부를 이동하는 방법
	 			- 웹 애플리케이션 루트에 상대적인 URL을 입력
			3. URL Parameter
				- 전달할 매개변수를 입력 경로 끝에 "(Key=Value)" 구조로 입력
	 -->
	<div>
		<a th:href="@{http://localhost/thymeleaf/ex-switch}">
			SWITCH 예제 페이지 이동
		</a>
	</div>
	<br/>
	<div>
		<a th:href="@{/thymeleaf/ex-if}">
			IF 예제 페이지 이동
		</a>
	</div>
	<br/>
	<div>
		<a th:href="@{/thymeleaf/ex-href-param(param1='파라미터 데이터1', param2='파라미터 데이터2')}">
			Thymeleaf 파라미터 전달
		</a>
	</div>
</body>
</html>
