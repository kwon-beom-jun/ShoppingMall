<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>상품 정보</h1>
	<div>
		<strong>상품명:</strong>
		<span th:text="${itemDto.itemNm}"></span>
	</div>
	<div>
		<strong>상품가격:</strong>
		<span th:text="${itemDto.price}"></span>
	</div>
	<div>
		<strong>상품상세설명:</strong>
		<span th:text="${itemDto.itemDetail}"></span>
	</div>
	<div>
		<strong>판매상태:</strong>
		<span th:text="${itemDto.sellStatCd}"></span>
	</div>
</body>
</html>
