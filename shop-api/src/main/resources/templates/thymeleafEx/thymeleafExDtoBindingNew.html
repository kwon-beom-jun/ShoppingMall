<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<form action="/thymeleaf/ex-dto-binding" method="post">
		<div>
			<label for="itemNm">상품명:</label>
			<input type="text" id="itemNm" name="itemNm" />
		</div>
		<div>
			<label for="price">상품가격:</label>
			<input type="number" id="price" name="price" />
		</div>
		<div>
			<label for="itemDetail">상품상세설명:</label>
			<textarea id="itemDetail" name="itemDetail"></textarea>
		</div>
		<div>
			<label for="sellStatCd">판매상태:</label>
			<select id="sellStatCd" name="sellStatCd">
				<option value="ON_SALE">판매 중</option>
				<option value="OUT_OF_STOCK">품절</option>
			</select>
		</div>
		<div>
			<input type="submit" value="상품 등록" />
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</body>
</html>
